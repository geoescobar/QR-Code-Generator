<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <!-- css link -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="form">
        <!-- title div -->
        <div class="title">
          <h1 class="title-input">QR Code Generator</h1>
        </div>

        <!-- image container  -->
        <div class="qr-img">
          <img src="" />
        </div>

        <!-- textbox div  -->
        <div class="form-input">
          <input class="textbox" type="text" placeholder="Enter URL" id="data-ip" />
        </div>

        <!-- generate button div -->
        <div class="form-element">
          <button class="button">Generate QR Code</button>
        </div>
      </div>
    </div>

    <!-- JS link -->
    <script src="./assets/script.js"></script>
  </body>
</html>
